<script>

    {name: "温州职业技术学院", domain: "www.wzvtc.cn"},

    {name: "浙江工商职业技术学院", domain: "www.zjvcc.edu.cn"},
    {name: "台州职业技术学院", domain: "www.tzvtc.edu.cn"},

    {name: "浙江机电职业技术学院", domain: "www.zime.edu.cn"},
    {name: "浙江建设职业技术学院", domain: "www.zjjs.edu.cn"},
    {name: "浙江艺术职业学院", domain: "www.zjarts.com"},
    {name: "浙江经贸职业技术学院", domain: "www.zjiet.net"},
    {name: "浙江商业职业技术学院", domain: "www.zjvcc.net"},
    {name: "浙江经济职业技术学院", domain: "www.zjevc.net"},
    {name: "浙江旅游职业学院", domain: "www.zjtvc.com"},
    {name: "浙江警官职业学院", domain: "www.zjjy.net"},
    {name: "浙江金融职业学院", domain: "www.zfc.edu.cn"},
    {name: "浙江工业职业技术学院", domain: "www.zjit.net"},
    {name: "浙江长征职业技术学院", domain: "www.zjczxy.cn"}
];

let message = document.querySelector('#message');
let college_name = document.querySelector('#college-name');
let i = 0;
let current_college;
let the_loop = setInterval(() => {
    current_college = colleges[i % colleges.length]
    college_name.innerText = current_college.name;
    i++;
}, 50);
let random_stop_time = Math.random() * 21 * 100;
//let  random_stop_time = 1145.14
let enable_mihomo = false
if('1145141919810114514'.indexOf(Math.ceil(random_stop_time).toString()) !== -1 || '1145141919810114514'.indexOf(Math.floor(random_stop_time).toString()) !== -1){
    enable_mihomo = true;
}
setTimeout(() => {
    clearInterval(the_loop);
    console.log(current_college.domain);
    message.innerText = '抽到的学校是：'
    if(!enable_mihomo) {
        let domain = current_college.domain
        setTimeout(() => {
            location.href = "https://" + domain;
        }, 300)
    }else {
        setTimeout(() => {
            message.innerText = '即将开始下载原神PC端启动器...';
            college_name.innerText = '在完成稍后安装下载的步骤步骤后，您就可以启动原神进行学习了！';
            location.href = 'https://ys-api.mihoyo.com/event/download_porter/link/ys_cn/official/pc_default';
        }, 300)
    }
}, random_stop_time);
</script>
